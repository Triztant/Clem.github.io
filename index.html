<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Request Form</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            // Initialize EmailJS with your User ID
            emailjs.init("r7WpZLjTmkYoPQPM-");  // Replace with your actual User ID
        })();
    </script>
</head>
<body>
    <h1>Request a Song</h1>
    <form id="song-form">
        <label for="song">Enter Song Name:</label>
        <input type="text" id="song" name="song" required><br><br>

        <label for="email">Enter Your Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('song-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const songName = document.getElementById('song').value;
            const userEmail = document.getElementById('email').value;

            // Prepare the email parameters to send the song name to the user
            const templateParams = {
                song_name: songName,  // Song Name entered by user
                to_email: userEmail   // Send email to user's email
            };

            // Send email using EmailJS
            emailjs.send('r7WpZLjTmkYoPQPM-', 'template_o2z3lm7', templateParams)
            .then(function(response) {
                console.log('SUCCESS!', response.status, response.text);
                alert('Song request sent successfully to ' + userEmail + '!');
            }, function(error) {
                console.error('FAILED...', error);
                alert('Failed to send song request. Please try again.');
            });
        });
    </script>
</body>
</html>
