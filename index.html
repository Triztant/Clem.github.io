<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Request Form</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("service_7lj5gqu");  // Replace this with your EmailJS user ID
        })();
    </script>
</head>
<body>
    <h1>Request a Song</h1>
    <form id="song-form">
        <label for="song">Enter Song Name:</label>
        <input type="text" id="song" name="song" required><br><br>

        <label for="email">Enter Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('song-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const songName = document.getElementById('song').value;
            const email = document.getElementById('email').value;

            // Prepare the email parameters
            const templateParams = {
                song_name: songName,
                user_email: email
            };

            // Send email using EmailJS
            emailjs.send('service_7lj5gqu', 'template_o2z3lm7', templateParams)
            .then(function(response) {
                alert('Song request sent successfully!');
            }, function(error) {
                alert('Failed to send song request. Please try again.');
            });
        });
    </script>
</body>
</html>
